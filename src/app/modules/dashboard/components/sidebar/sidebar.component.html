<div
  (click)="onClose()"
  [ngClass]="sidebarToggle ? 'block' : 'hidden'"
  class="bg-black lg:hidden h-screen w-screen fixed opacity-20"
></div>
<aside
  [ngClass]="sidebarToggle ? 'translate-x-0' : '-translate-x-full'"
  class="absolute left-0 top-0 z-40 flex h-screen w-full max-w-60 lg:max-w-80 flex-col overflow-y-hidden bg-third duration-300 ease-linear dark:bg-boxdark lg:static lg:translate-x-0"
>
  <div
    class="flex text-white justify-center gap-2 px-4 py-5 lg:py-6.5 items-center w-full"
  >
    <strong class="text-lg lg:text-2xl text-center"
      >Control de operarios</strong
    >
    <button class="block lg:hidden" (click)="onClose()">
      <svg
        class="fill-current"
        width="18"
        height="15"
        viewBox="0 0 20 18"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M19 8.175H2.98748L9.36248 1.6875C9.69998 1.35 9.69998 0.825 9.36248 0.4875C9.02498 0.15 8.49998 0.15 8.16248 0.4875L0.399976 8.3625C0.0624756 8.7 0.0624756 9.225 0.399976 9.5625L8.16248 17.4375C8.31248 17.5875 8.53748 17.7 8.76248 17.7C8.98748 17.7 9.17498 17.625 9.36248 17.475C9.69998 17.1375 9.69998 16.6125 9.36248 16.275L3.02498 9.8625H19C19.45 9.8625 19.825 9.4875 19.825 9.0375C19.825 8.55 19.45 8.175 19 8.175Z"
          fill=""
        />
      </svg>
    </button>
  </div>
  <div class="flex flex-col overflow-y-auto duration-300 ease-linear">
    <nav class="px-4 py-4 lg:mt-2 lg:px-6">
      <!-- Menu Group -->
      <ul
        class="md:flex-col gap-2 px-4 pl-7 md:min-w-full flex flex-col list-none"
      >
        <li *ngFor="let ruta of rutas.dashboard" class="items-center">
          <a
            [routerLink]="[ruta.path]"
            (click)="onClose()"
            class="text-xs lg:text-base uppercase rounded py-2 font-bold block text-center"
            routerLinkActive
            #adminDashboard="routerLinkActive"
            [ngClass]="
              adminDashboard.isActive
                ? 'text-blue hover:text-gray-500 bg-white'
                : 'text-white hover:'
            "
          >
            <!-- <i class="pr-2" [class]="ruta.icono"></i> -->
            {{ ruta.title }}</a
          >
        </li>
      </ul>
    </nav>
  </div>
  <div
    class="absolute bottom-1 left-2 px-4 py-4 flex justify-center items-center"
  >
    <button
      (click)="goOut()"
      type="button"
      class="flex text-sm lg:text-base gap-1 text-white items-center"
    >
      <i class="fa-solid fa-arrow-right-from-bracket"></i> Salir
    </button>
  </div>
</aside>
